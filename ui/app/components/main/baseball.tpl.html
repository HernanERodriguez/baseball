<md-toolbar>
    <div class="md-toolbar-tools">
		<h1>Baseball Workbench</h1>
    </div>
</md-toolbar>
<md-content layout-padding>
	<h1 class="md-display-1">Welcome to the Baseball Workbench</h1>
	<div layout="row" layout-align="start start">
		<!-- This will be for the autocomplete to be plugged into the controller -->
		<md-card>
			<md-card-header>
				<md-card-header-text>
					<span class="md-title">Select a data set</span>
				</md-card-header-text>
			</md-card-header>
			<md-card-content >
				<div layout="row">
					<div layout="column">
						<md-autocomplete
								md-min-length="0"
								md-selected-item="BaseballCtrl.selectedDataSet"
								md-search-text="searchText"
								md-items="dataset in BaseballCtrl.dataSets | BaseballFilter:searchText"
								md-item-text="dataset"
								placeholder="Select a dataset">
							<md-item-template>
								<span md-highlight-text="searchText">{{ dataset }}</span>
							</md-item-template>
							<!-- This will return only if the search box  -->
							<md-not-found>
								<span>No tables match your search criteria</span>
							</md-not-found>
						</md-autocomplete>
					</div>
					<div layout="column">
						<md-button layout="column" ng-click="BaseballCtrl.fetchMetadata()"> Go </md-button>
					</div>
				</div>
			</md-card-content>
		</md-card>
	</div>
	<md-card flex="50">
		<md-card-header>
			<md-card-header-text>
				<span class="md-title">Available Data</span>
				<span ng-if="BaseballCtrl.metadata" class="md-subhead">{{BaseballCtrl.selectedDataSet}}</span>
				<span ng-if="!BaseballCtrl.metadata" class="md-subhead">Choose a data set above to see available data</span>
			</md-card-header-text>
		</md-card-header>
		<md-card-content ng-if="BaseballCtrl.metadataTable.data.length > 0">
			<sortable-table config="BaseballCtrl.metadataTable"></sortable-table>
		</md-card-content>
	</md-card>
